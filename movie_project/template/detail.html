
{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url }}" width="300" height="300">
        </div>
            <div class="col-md-6">
                <h4 style="color:red;">{{movie.name}}</h4>
                <h5>{{movie.des}}</h5>
                <h6>{{movie.year}}</h6>
                <a class='btn btn-warning' href="{% url 'movie_app:update' movie.id %}">Update</a>
                <a class='btn btn-danger' href="{% url 'movie_app:delete' movie.id %}">Delete</a>
            </div>

    </div>
</div>

{% endblock %}
